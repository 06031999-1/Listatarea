<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
    <style>
        /* Estilos básicos para darle mejor presentación */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #contador {
            font-weight: bold;
            color: darkblue;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: white;
            margin: 5px auto;
            padding: 10px;
            width: 200px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            background-color: darkblue;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: navy;
        }
    </style>
</head>
<body>
    <!-- Título principal -->
    <h1>Lista de Tareas</h1>

    <!-- Contador de tareas -->
    <p>Total de tareas: <span id="contador">0</span></p>

    <!-- Lista donde se agregarán las tareas -->
    <ul id="lista-tareas"></ul>

    <!-- Botón para agregar nueva tarea -->
    <button onclick="agregarTarea()">Agregar Tarea</button>

    <script>
        // Variable global para llevar el conteo de tareas
        let contador = 0;

        // Función que se ejecuta al hacer clic en el botón
        function agregarTarea() {
            // Incrementa el contador
            contador++;

            // Obtiene la referencia del <ul> por su ID
            const lista = document.getElementById("lista-tareas");

            // Crea un nuevo elemento <li>
            const nuevaTarea = document.createElement("li");

            // Asigna un texto al nuevo <li>
            nuevaTarea.textContent = "Tarea " + contador;

            // Agrega el nuevo <li> a la lista
            lista.appendChild(nuevaTarea);

            // Actualiza el contador en el <span>
            document.getElementById("contador").textContent = contador;
        }
    </script>
</body>
</html>
